<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Hƒ±z √ñl√ßer - Web Bluetooth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.connected {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status.disconnected {
            background: #ffcdd2;
            color: #c62828;
        }

        .data-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .data-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .data-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .data-box .value {
            font-size: 32px;
            font-weight: bold;
        }

        .data-box .unit {
            font-size: 16px;
            opacity: 0.8;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .gps-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .log {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± GPS Hƒ±z √ñl√ßer</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Not:</strong> Web Bluetooth sadece Chrome/Edge Android'de √ßalƒ±≈üƒ±r. HTTPS gerektirir.
        </div>

        <div id="status" class="status disconnected">
            Bluetooth: Baƒülƒ± Deƒüil
        </div>

        <div class="data-display">
            <div class="data-box">
                <h3>HIZ</h3>
                <div class="value" id="speed">0.0</div>
                <div class="unit">km/h</div>
            </div>
            <div class="data-box">
                <h3>MESAFE</h3>
                <div class="value" id="distance">0.00</div>
                <div class="unit">km</div>
            </div>
        </div>

        <button id="btnConnect" class="btn-secondary" onclick="connectBluetooth()">
            üîµ HC-06 Baƒülan
        </button>

        <button id="btnDisconnect" class="btn-danger" onclick="disconnectBluetooth()" disabled>
            ‚õî Baƒülantƒ±yƒ± Kes
        </button>

        <button id="btnGPS" class="btn-primary" onclick="startGPS()">
            üìç GPS'i Ba≈ülat
        </button>

        <button class="btn-secondary" onclick="resetDistance()">
            üîÑ Mesafeyi Sƒ±fƒ±rla
        </button>

        <div class="gps-info" id="gpsInfo">
            GPS: Ba≈ülatƒ±lmadƒ±
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        let bluetoothDevice = null;
        let bluetoothCharacteristic = null;
        let isConnected = false;
        let watchId = null;

        // GPS deƒüi≈ükenleri
        let currentSpeed = 0;  // m/s
        let currentSpeedKmh = 0;  // km/h
        let totalDistance = 0;  // km
        let lastLat = 0;
        let lastLon = 0;

        // Log fonksiyonu
        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        // Bluetooth baƒülantƒ±sƒ±
        async function connectBluetooth() {
            try {
                log('Bluetooth cihazlarƒ± aranƒ±yor...');
                
                // Web Bluetooth API ile cihaz se√ß
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'HC-06' },
                        { name: 'HC-06' },
                        { namePrefix: 'HC-' }
                    ],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });

                log(`Cihaz bulundu: ${bluetoothDevice.name}`);
                
                // GATT sunucusuna baƒülan
                const server = await bluetoothDevice.gatt.connect();
                log('GATT sunucusuna baƒülandƒ±');

                // Servis al
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                
                // Characteristic al
                bluetoothCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
                
                isConnected = true;
                updateConnectionStatus(true);
                log('‚úì Bluetooth baƒülantƒ±sƒ± ba≈üarƒ±lƒ±');

                // Otomatik veri g√∂nderimi ba≈ülat
                startDataTransmission();

            } catch (error) {
                log(`‚ùå Hata: ${error.message}`);
                alert('Bluetooth baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z:\n' + error.message);
            }
        }

        // Baƒülantƒ± durumunu g√ºncelle
        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('status');
            const btnConnect = document.getElementById('btnConnect');
            const btnDisconnect = document.getElementById('btnDisconnect');

            if (connected) {
                statusDiv.textContent = 'Bluetooth: Baƒülƒ± ‚úì';
                statusDiv.className = 'status connected';
                btnConnect.disabled = true;
                btnDisconnect.disabled = false;
            } else {
                statusDiv.textContent = 'Bluetooth: Baƒülƒ± Deƒüil';
                statusDiv.className = 'status disconnected';
                btnConnect.disabled = false;
                btnDisconnect.disabled = true;
            }
        }

        // Baƒülantƒ±yƒ± kes
        function disconnectBluetooth() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
                log('Bluetooth baƒülantƒ±sƒ± kesildi');
            }
            isConnected = false;
            updateConnectionStatus(false);
        }

        // GPS ba≈ülat
        function startGPS() {
            if (!navigator.geolocation) {
                alert('GPS bu tarayƒ±cƒ±da desteklenmiyor!');
                return;
            }

            log('GPS ba≈ülatƒ±lƒ±yor...');

            watchId = navigator.geolocation.watchPosition(
                onLocationSuccess,
                onLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            document.getElementById('gpsInfo').textContent = 'GPS: Konum bekleniyor...';
        }

        // GPS ba≈üarƒ±lƒ±
        function onLocationSuccess(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const speed = position.coords.speed; // m/s (null olabilir)

            // Hƒ±z hesaplama
            if (speed !== null && speed >= 0) {
                currentSpeed = speed;
                currentSpeedKmh = (speed * 3.6).toFixed(2);
            } else {
                currentSpeedKmh = 0;
            }

            // Mesafe hesaplama
            if (lastLat !== 0 && lastLon !== 0) {
                const distance = calculateDistance(lastLat, lastLon, lat, lon);
                totalDistance += distance;
            }

            lastLat = lat;
            lastLon = lon;

            // Ekranƒ± g√ºncelle
            document.getElementById('speed').textContent = currentSpeedKmh;
            document.getElementById('distance').textContent = totalDistance.toFixed(2);
            document.getElementById('gpsInfo').textContent = 
                `GPS: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;

            log(`GPS: Hƒ±z ${currentSpeedKmh} km/h, Mesafe ${totalDistance.toFixed(2)} km`);
        }

        // GPS hata
        function onLocationError(error) {
            log(`GPS Hatasƒ±: ${error.message}`);
            document.getElementById('gpsInfo').textContent = `GPS Hata: ${error.message}`;
        }

        // ƒ∞ki nokta arasƒ± mesafe (Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // D√ºnya yarƒ±√ßapƒ± (km)
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            
            return distance;
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        // Veri g√∂nderimi
        function startDataTransmission() {
            setInterval(() => {
                if (isConnected && bluetoothCharacteristic) {
                    const data = `SPEED:${currentSpeedKmh},DIST:${totalDistance.toFixed(2)}\n`;
                    sendData(data);
                }
            }, 1000);
        }

        // Bluetooth'a veri g√∂nder
        async function sendData(data) {
            try {
                const encoder = new TextEncoder();
                const dataArray = encoder.encode(data);
                await bluetoothCharacteristic.writeValue(dataArray);
                log(`G√∂nderildi: ${data.trim()}`);
            } catch (error) {
                log(`G√∂nderim hatasƒ±: ${error.message}`);
            }
        }

        // Mesafe sƒ±fƒ±rla
        function resetDistance() {
            totalDistance = 0;
            lastLat = 0;
            lastLon = 0;
            document.getElementById('distance').textContent = '0.00';
            log('Mesafe sƒ±fƒ±rlandƒ±');
        }

        // Web Bluetooth desteƒüi kontrol√º
        window.addEventListener('load', () => {
            if (!navigator.bluetooth) {
                alert('Web Bluetooth bu tarayƒ±cƒ±da desteklenmiyor!\n\nChrome veya Edge Android kullanƒ±n.');
                log('‚ùå Web Bluetooth desteklenmiyor');
            } else {
                log('‚úì Web Bluetooth destekleniyor');
            }

            if (!navigator.geolocation) {
                alert('GPS bu tarayƒ±cƒ±da desteklenmiyor!');
                log('‚ùå Geolocation desteklenmiyor');
            } else {
                log('‚úì Geolocation destekleniyor');
            }
        });
    </script>
</body>
</html>
